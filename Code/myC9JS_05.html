<!DOCTYPE html>
<html>
<head>
    <title>5. JavaScript Variables, Types, Operators and Expressions</title>
    <script type="text/javascript">
        /* also can use multi-line comments here
        inside this */
        //First example
        var someValue;
        myValue = "tabor";
        _ValidValue_ = "Good";

        someValue = "jaworski";

        alert(someValue);
        alert(typeof myValue);

        alert($alsoValid);

    </script>

</head>
