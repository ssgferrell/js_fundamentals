<!DOCTYPE html>
<html>
<head>
  <title>6. Conditional login in JavaScript</title>
  <script type="text/javascript">
        var someValue = 24;
        var otherValue = 23;

        if (someValue < 30) {
            alert("first case");
        }
        else if (someValue > 30) {
            alert("Second case");
        }
        else if (someValue === 24) {
            alert ("Third Case"); // won't fire due to either first or second case would be true and then fired. So it won't need to fire the third one
        }
        else {
            alert("fourth case"); // catch all case
        }

        if(someValue > 20 && otherValue > 20){
            alert("fifth case"); // && is 'AND'. Unless both true then fire the alert
        }

        if(someValue === 24 || otherValue === 24){
            alert("sixth case"); // || is 'OR', fire alert when one of them is true
        }

        var myResult = "";
        myResult = (someValue === 24) ? "equal" : "not equal";
        alert(myResult); // It is another way to do the 'IF' condition statement

        // falsey values are: false, underfined, 0, or NaN, Nil (Empty string);
        // NaN is "Not an Number"

        myResult = (3 == "3") ? "true" : "false"; //true
        myResult = (3 === "3") ? "true" : "false"; //false

        //It also applies to != and !==.
        //because == and != do implicit type coersion
        //Many Js experts say they are 'evil code' and 'should be avoided at all costs, unless you intentionally to do so'

        var userName = "Rimmer";
        switch (userName)
        {
                case "Lister":
                    document.write("Care for a good curry?");
                    break;
                case "Rimmer":
                    document.write("Welcome back, smeg head");
                    break;
                default:
                    document.write("Are you an emohawk?");
                    break;

        }

        var rightNow = new Date();
        var currentHour = rightNow.getHours();
        switch(true)
        {
            case (currentHour > 8 && currentHour < 12):
                document.write("Morning, sunshine!");
                break;
            case (currentHour === 12):
                document.write("Lunch time!");
                break;
            case (currentHour > 12 && currentHour < 18):
                document.write("Fight the sitsta!");
                break;
            default:
                document.write("Careful Sparky,  they'll think you're a hard worker!");
                break;
        }

  </script>
</head>
<body>
  <h1>6. Conditional login in JavaScript</h1>
</body>
</html>
